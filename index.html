<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>ZENHER AI - Women's Health Assistant</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/denlloigs/image/upload/v1742224838/zenher-logo_lgfkwg.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/denlloigs/image/upload/v1742224838/zenher-logo_lgfkwg.png">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/denlloigs/image/upload/v1742224838/zenher-logo_lgfkwg.png">
    <link rel="shortcut icon" href="https://res.cloudinary.com/denlloigs/image/upload/v1742224838/zenher-logo_lgfkwg.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e94caf;
            --secondary-color: #8a4fff;
            --accent-color: #00c2cb;
            --text-color: #333333;
            --light-text: #666666;
            --bg-color: #f8f0ff;
            --white: #ffffff;
            --light-purple: #f0e6ff;
            --gradient-bg: linear-gradient(135deg, #f8f0ff 0%, #e6e0ff 100%);
            --card-shadow: 0 8px 16px rgba(138, 79, 255, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 20px;
            --border-radius-sm: 12px;
            
            /* Dynamic safe area variables */
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            
            /* Dynamic viewport variables */
            --vh: 1vh;
            --vw: 1vw;
            --vmin: 1vmin;
            --vmax: 1vmax;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        body {
            height: 100%;
            height: -webkit-fill-available;
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Full screen chatbot container */
        .chatbot-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            background: var(--white);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            
            /* Handle safe areas dynamically */
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        .chatbot-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: clamp(12px, 3vw, 20px) clamp(15px, 4vw, 25px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            min-height: clamp(50px, 12vh, 70px);
        }

        .chatbot-title {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
        }

        .chatbot-title .logo-container {
            background-color: white;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
            flex-shrink: 0;
            padding: 2px;
        }

        .chatbot-title img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chatbot-title h3 {
            margin: 0;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            white-space: nowrap;
        }

        .chatbot-body {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 0;
        }

        .chatbot-messages {
            flex: 1;
            padding: clamp(10px, 2vw, 15px) clamp(8px, 2vw, 15px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            background-color: var(--bg-color);
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chatbot-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: clamp(8px, 2vh, 15px);
            display: flex;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            justify-content: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: min(92%, 700px);
            padding: clamp(10px, 3vw, 15px) clamp(12px, 3.5vw, 18px);
            border-radius: clamp(16px, 4vw, 22px);
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.4;
            font-size: clamp(14px, 3.5vw, 16px);
            position: relative;
        }

        .message-content p {
            margin: 0;
            padding: 0;
        }

        .bot-message .message-content {
            background: var(--light-purple);
            border-bottom-left-radius: clamp(4px, 1vw, 8px);
            box-shadow: 0 2px 8px rgba(138, 79, 255, 0.1);
            border-left: 3px solid var(--primary-color);
        }

        .user-message .message-content {
            background: var(--primary-color);
            color: var(--white);
            border-bottom-right-radius: clamp(4px, 1vw, 8px);
            box-shadow: 0 1px 3px rgba(233, 76, 175, 0.3);
        }

        .user-message .message-text {
            color: white;
            font-weight: 500;
        }

        .chatbot-input {
            display: flex;
            padding: 20px;
            background: transparent;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: flex;
            align-items: center;
            background: #f4f4f4;
            border: 1px solid #d1d5db;
            border-radius: 27px;
            padding: 12px 16px;
            transition: all 0.2s ease;
            box-shadow: 0 0 0 0 rgba(233, 76, 175, 0);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(233, 76, 175, 0.1);
            background: #ffffff;
        }

        .chatbot-input input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            font-weight: 400;
            color: #374151;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 24px;
            line-height: 24px;
            padding: 0;
            margin: 0;
        }

        .chatbot-input input::placeholder {
            color: #9ca3af;
            opacity: 1;
            font-weight: 400;
        }

        #send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            padding: 0;
            margin-left: 8px;
            flex-shrink: 0;
        }

        #send-button:hover {
            background: #d43c9a;
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        #send-button i {
            font-size: 14px;
            margin-left: 1px;
        }

        /* Disabled state when input is empty */
        #send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        #send-button:disabled:hover {
            background: #d1d5db;
            transform: none;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .chatbot-input {
                padding: 16px;
                max-width: none;
            }
            
            .input-wrapper {
                padding: 10px 14px;
            }
            
            .chatbot-input input {
                font-size: 16px;
            }
            
            #send-button {
                width: 28px;
                height: 28px;
                margin-left: 6px;
            }
            
            #send-button i {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .chatbot-input {
                padding: 12px;
            }
        }

        .references-section {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(138, 79, 255, 0.2);
            font-size: 13px;
        }

        .references-title {
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .references-list {
            margin: 0;
            padding-left: 18px;
            list-style-type: decimal;
        }

        .reference-item {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .reference-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            word-break: break-word;
        }

        .reference-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .reference-link:visited {
            color: #8a4fff;
        }

        /* Wikipedia section styles */
        .wikipedia-section {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(138, 79, 255, 0.15);
            font-size: 13px;
        }

        .wikipedia-title {
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .wikipedia-link {
            display: inline-block;
            background: rgba(138, 79, 255, 0.05);
            border: 1px solid rgba(138, 79, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
            font-size: 14px;
        }

        .wikipedia-link:hover {
            background: rgba(138, 79, 255, 0.08);
            border-color: rgba(138, 79, 255, 0.2);
            transform: translateY(-1px);
            text-decoration: none;
            color: var(--secondary-color);
        }

        .wikipedia-link:before {
            content: "ðŸ“– ";
            margin-right: 5px;
        }

        .message-text {
            line-height: 1.6;
            font-size: 15px;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .message-text p {
            margin: 0 0 16px 0;
            text-align: justify;
            text-justify: inter-word;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* Professional paragraph styling */
        .bot-message .message-text {
            font-size: 15px;
            line-height: 1.65;
            color: #2c3e50;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bot-message .message-text p {
            margin-bottom: 18px;
            text-indent: 0;
            hyphens: auto;
            word-spacing: 0.1em;
        }

        /* Enhanced readability for professional content */
        .bot-message .message-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid rgba(138, 79, 255, 0.08);
            box-shadow: 0 2px 12px rgba(138, 79, 255, 0.06);
        }

        /* Remove any remaining markdown-style formatting */
        .message-text h1, .message-text h2, .message-text h3, 
        .message-text h4, .message-text h5, .message-text h6 {
            display: none;
        }

        .message-text ul, .message-text ol {
            display: none;
        }

        .message-text li {
            display: none;
        }

        /* Ensure clean professional appearance */
        .message-text strong, .message-text b {
            font-weight: 600;
            color: var(--text-color);
        }

        .message-text em, .message-text i {
            font-style: normal;
            color: var(--text-color);
        }

        .message-text strong {
            font-weight: 600;
            color: var(--text-color);
        }

        .message-text em {
            font-style: italic;
            color: var(--light-text);
        }

        /* Web links section styles */
        .web-links-section {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(138, 79, 255, 0.15);
            font-size: 13px;
        }

        .web-links-title {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .web-links-list {
            display: grid;
            gap: 8px;
        }

        .web-link-item {
            background: rgba(138, 79, 255, 0.05);
            border: 1px solid rgba(138, 79, 255, 0.1);
            border-radius: 8px;
            transition: var(--transition);
        }

        .web-link-item:hover {
            background: rgba(138, 79, 255, 0.08);
            border-color: rgba(138, 79, 255, 0.2);
            transform: translateY(-1px);
        }

        .web-link {
            display: block;
            padding: 10px 12px;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .web-link:hover {
            text-decoration: none;
        }

        .web-link-title {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
            line-height: 1.3;
            font-size: 13px;
        }

        .web-link-source {
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-text {
            line-height: 1.5;
        }

        .message-text strong {
            font-weight: 600;
            color: var(--text-color);
        }

        .message-text em {
            font-style: italic;
            color: var(--light-text);
        }

        /* Typing indicator styles */
        .typing-dots {
            display: flex;
            gap: clamp(3px, 1vw, 5px);
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
            align-items: center;
        }

        .typing-dots span {
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: inline-block;
            opacity: 0.6;
            animation: typing-dot 1.4s infinite ease-in-out both;
            box-shadow: 0 2px 4px rgba(138, 79, 255, 0.3);
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-dot {
            0%, 80%, 100% { 
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media screen and (max-width: 480px) {
            .references-section {
                font-size: 12px;
                margin-top: 12px;
                padding-top: 10px;
            }
            
            .references-list {
                padding-left: 16px;
            }
            
            .reference-item {
                margin-bottom: 5px;
            }

            .message-content {
                max-width: 95%;
            }
        }

        /* Desktop and large screens - Full screen layout */
        @media screen and (min-width: 1024px) {
            .chatbot-container {
                /* Keep full screen on desktop too */
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            
            .chatbot-header {
                border-radius: 0;
                min-height: 60px;
            }

            .message-content {
                max-width: min(85%, 900px);
                font-size: 16px;
            }

            .chatbot-messages {
                padding: 20px 25px;
            }

            .chatbot-input {
                padding: 20px 25px 30px;
            }
        }

        /* Ultra-wide screens */
        @media screen and (min-width: 1440px) {
            .chatbot-messages {
                padding: 30px 40px;
            }

            .chatbot-input {
                padding: 25px 40px 35px;
            }

            .message-content {
                max-width: min(80%, 1100px);
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <div class="logo-container">
                    <img src="https://res.cloudinary.com/denlloigs/image/upload/v1742224838/zenher-logo_lgfkwg.png" alt="Zenher Logo" class="h-16 w-16 rounded-full">
                </div>
                <h3>ZENHER AI</h3>
            </div>
        </div>
        
        <div class="chatbot-body">
            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="chatbot-input">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask anything" autocomplete="off">
                    <button id="send-button" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/enhanced-script.js"></script>
</body>
</html>
